<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <style>
        .page{
            height: 100vh;
        }
        .page-1{
            background-color: aqua;
        }
        .page-2{
            background-color: purple;
        }
        .page-3{
            background-color: aqua;
        }
        .page-4{
            background-color: purple;
        }

    </style>
</head>
<body>
    <div class="header">헤더</div>
    <div class="page page-1">페이지1</div>
    <div class="page page-2">페이지2</div>
    <div class="page page-3">페이지3</div>

    <script>
          $(function() {
          $.scrollify({
            section : ".page",
            interstitialSection:".header, .footer",
            scrollSpeed: 1100,
          });
        });
    </script>

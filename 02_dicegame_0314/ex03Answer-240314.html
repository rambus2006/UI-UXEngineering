<!DOCTYPE html>
<html>
<head>
  <title>주사위 게임</title>
  <style>
    .dice {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      text-align: center;
      font-size: 24px;
      line-height: 100px;
      display: inline-block;
      margin: 5px;
    }
  </style>
  <script>
     
    //2. 결과 배열과 rollDice 함수 선언
    const result = []; 
    function rollDice() {
      //1. dice_group 아이디 가져와서 상수에 넣기 
      const diceElement = document.getElementById("dice_group");
      //2. 배열과 변수 선언 
      const arr=[];
      let ii=0;
      let obj;

      //3. 반복문 
      for(let ii=0;ii<6;ii++){
        //3-1. Math.random()*6: 0~5까지의 범위 중에서 랜덤의 수를 반환 
        //3-1. Math.floor: 소수점 버림
        let randomNumber = Math.floor(Math.random() * 6) + 1;
        //3-2.앞에서 선언한 배열에 랜덤수 구해서 넣음 
        arr[ii]=randomNumber;
        //3-3. div 태그를 만들어서 넣기 
        let randomDiv = `<div class="dice">${randomNumber}</div>`;
        //3-4. 앞에서 구한 innerHTML로 상수에 넣기  
        diceElement.innerHTML = randomDiv;
       
      }
    
      //4. 출력
      //4-1. HTML에 push 메서드로 넣어서 화면에 표시 
      arr.push(arr)
      //4-2. localStorage에 setItem()을 통해서 값을 넣기 
      window.localStorage.setItem("dice",arr)
      //4-3. 콘솔 출력 
      console.log(arr);
    }
  </script>
</head>
<body>
  <!-- 1. html -->
  <!-- 1-1.h1로 제목 -->
  <h1>주사위 게임</h1>
  <!-- 1-2. div -->
  <div id="dice_group"></div>
  <!-- 1-3.button선언 후 누르면 rollDice 함수 실행  -->
  <button onclick="rollDice()">주사위 6번던지기</button>
</body>
</html>
